<form class="form-signin mt-5">
    <div class="text-center mb-4">
      <img class="mb-4" src="../../assets/steck-vaughn.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Floating Todos</h1>
      <p>One place for all your Todos</p>
    </div>

    <div class="form-label-group">
      <input name="username" [(ngModel)] = "username" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputEmail">Email address</label>
    </div>

    <div class="form-label-group">
      <input name="password" [(ngModel)] = "password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="inputPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click) = handleLogin()>Sign in</button>
    <p class="text-danger text-center my-3" *ngIf='isValid'>{{ errorMessage }}</p>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
  </form>
