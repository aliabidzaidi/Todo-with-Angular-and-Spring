<table border="1">
    <thead>
        <tr>
            <th>Description</th>
            <th>Target Date</th>
            <th>Completed</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let todo of todos'>
            <td>{{ todo.description }}</td>
            <th>{{ todo.targetDate | date}}</th>
            <th>{{ todo.done }}</th>
        </tr>
    </tbody>
</table>
